<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
<link rel="shortcut icon" href="./assets/logo-Brasil.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <title>currency converter</title>
</head>

<body>
    <div id="background">
        <video muted loop autoplay>
            <source src="./assets/feitan-portor-hunter-x-hunter-moewalls-com.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="select-currency">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
        
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">converter</button>

        <section>

            <div class="currency-box">

                <img class="brasil" src="./assets/logo-Brasil.png" alt="logo-Brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="seta" src="./assets/seta.png" alt="seta">

            <div class="currency-box">

                <img class="estados-unidos" src="./assets/logo-EUA.png" alt="logo-EUA">
                <p class="currency" id="dolarAmericano">Dólar</p>
                <p class="currency-value">US$ 0,00</p>

            </div>

        </section>
    </main>

</body>

</html>
